<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 2px solid blue;

<body>

        </div>

            <label for="lastname">password</label>
            <input type="password" name = "password" placeholder="Enter (a-z)">
        </div>
        <div>
            <label for="">Address</label>
            <textarea name="" id="" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label for="lastname">Age</label>
            <input type="number" name = "age" min="0">
        </div>
        <div>
            <label for="lastname">birthday</label>
            <input type="date" name = "birthday" >
        </div>
        <div>
            <label for="lastname">Tel.</label>
            <input type="tel" name = "tel" >
        </div>
        <div>
            <label for="lastname">Colors</label>
            <input type="color" name = "color" >
        </div>
        <div>

            <input type="range" name = "rangenumber" value="1" >
        </div>
        <div>
            <label for="lastname"> class level</label>
            <select name="edu" id="">
                <option value="secondary school">secondary school</option>
                <option value="Bachelor's degree">Bachelor's degree</option>
                <option value="master's degree">master's degree</option>
            </select>
        </div>
        <div>
            <label for="lname">gender</label>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
            <input type="radio" name="gender">other
        </div>
        <div>
            <label for="lname">gender</label>
            <input type="checkbox" name="fav">เขียนเว็บ
            <input type="checkbox" name="fav">สร้างเกม
            <input type="checkbox" name="fav">ตีแบต
        </div>
        <div>
            <label for="lname">files</label>
            <input type="file" name="file">
        </div>
        <div>
            <label for="lname">website</label>
            <input type="url" name="file">
        </div>
        <div>
            <input type="submit" value="submit">
            <button>show information</button>
            <input type="reset" value="reset information">
        </div>

    </form>
    <span style="border: 1px solid red;">yodddddddddddddddddddddddd </span>
